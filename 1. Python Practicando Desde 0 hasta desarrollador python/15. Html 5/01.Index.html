<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura</title>
    <!-- Enlace a hoja de estilos externa -->
    <link rel="stylesheet" href="02.Style.css">
</head>
<body>
    <!-- Encabezado principal de la página -->
    <header>
        Header o Encabezado 
    </header>

    <!-- Barra de navegación -->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
    </nav>

    <!-- Contenido principal -->
    <main>
        <h1>Main o cuerpo de la página</h1>
        <section>
            <!-- Artículo dentro del main -->
            <article id="Primero">
                Hola, este es un artículo de prueba
            </article>
        </section>
    </main>

    <!-- Contenido complementario o lateral -->
    <aside>
        <h2>Aside</h2>
        <p>Aquí van anuncios, enlaces, widgets o información extra.</p>
    </aside>

    <!-- Pie de página -->
    <footer>
        &copy; 2025 - Diseñado por Jhon Jiménez 
    </footer>
</body>
</html>
