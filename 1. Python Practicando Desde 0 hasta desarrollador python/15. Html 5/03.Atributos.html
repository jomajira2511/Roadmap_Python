<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body> 
    <!-- Atributo "style": aplica estilos en línea -->
    <h1 style="color: red;"> Hola mundo </h1>  
    <!-- Se asigna color rojo al título -->

    <p style="font-size: 50px;"> Este es un párrafo </p> 
    <!-- Se define el tamaño de letra en 50px -->

    <!-- Atributo "class": identifica elementos para CSS o JS -->
    <p class="Primero"> Párrafo número 1 </p> 

    <!-- Atributo "accesskey": agrega atajos de teclado -->
    <a href="../14. Html/02.Viñetas.html" target="_blank" accesskey="h">Ir a viñetas</a>  
    <!-- Permite ir a la página con ALT + H -->

    <!-- Atributo "dir": especifica la dirección del texto -->
    <p dir="ltr">Texto alineado a la izquierda</p>
    <p dir="rtl">Texto alineado a la derecha</p>
</body>
</html>
