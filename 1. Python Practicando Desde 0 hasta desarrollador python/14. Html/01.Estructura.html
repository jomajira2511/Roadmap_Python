<html > <!-- Elemento raíz del documento, -->
<head>
    <title>Document</title> <!-- Título que aparece en la pestaña del navegador -->
</head>
<body>
    <!-- Contenido visible de la página -->
    <p>
        Hola mundo <!-- Párrafo que se mostrará en pantalla -->
    </p>
</body>
</html>
